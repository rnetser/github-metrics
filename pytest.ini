[pytest]
asyncio_mode = auto
asyncio_default_fixture_loop_scope = session
addopts =
    --pdbcls=IPython.terminal.debugger:TerminalPdb
    --cov-config=pyproject.toml --cov-report=html --cov-report=term --cov=github_metrics
    --log-cli-level=DEBUG
    -m "not ui"

markers =
    ui: UI tests using Playwright (excluded by default, run with -m ui)

testpaths = tests
